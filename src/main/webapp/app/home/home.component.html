<div class="app-loading" *ngIf="cmHome === null">
    <div class="lds-css ng-scope">
        <div class="lds-pacman">
            <div><div></div><div></div><div></div></div>
            <div><div></div><div></div><div></div></div>
        </div>
    </div>
</div>
<div>
    <router-outlet name="navbar-ct"></router-outlet>
</div>
<div *ngIf="cmHome !== null">
    <!-- <router-outlet name="navbar-ct"></router-outlet> -->
</div>
<div class="estilo_home" *ngIf="cmHome !== null">
    <img class="logo" src="https://d1jbv8ig3bmrxx.cloudfront.net/logoazaz.png">
    <p class="titulo">{{Haz_Parte}}</p>
    <video class="video" controls muted="true" id="vid">
        <source src="https://d1jbv8ig3bmrxx.cloudfront.net/VID-20200907-WA0040.mp4" type='video/mp4'>
        {{D_VIDEO}}
    </video>
    <div class="botones" *ngIf="account===null">
        <button class="registrar" (click)="abrirAgregarUsuario()">
            <p class="txt1">{{Registra_HV}}</p>
            <p class="txt2">{{ES_GRATIS}}</p>
        </button>
        <button class="ingresar" (click)="ventanaInicioSesion()">
            <p class="txt1">{{Ya_Registrado}}</p>
            <p class="txt2">{{Entra}}</p>
        </button>
    </div>
    <!-- <div class="mensajes-diagonales" style="margin-top: 1.04vw;;">
        <div class="diag24">
            <p class="txtdiag">{{analytics}} {{Visitas}}</p>
        </div>
        <div class="diag3">
            <p class="txtdiag">{{countPersonas}} {{Personas}}</p>
        </div>
        <div class="diag24">
            <p class="txtdiag">{{countEmpresas}} {{Empresas}}</p></div>
    </div> -->
    <div class="ofertas-destacadas">
        <div class="div-titulo">
            <p class="titulo">{{Ofertas_Destacadas}}</p>
        </div>
        <div class="div-ofertas">
            <button (click)="scrollLeft()" class="btn boton-base">
                <fa-icon icon="arrow-left" class="border-icon"></fa-icon>
            </button>
            <div class="ofertas" #panel>
                <div *ngFor="let oferta of listaOfertas" class="oferta">
                    <div class="oferta-arriba">
                        <div class="info">
                            <p class="negrita">{{oferta.empresa}}</p>
                            <p class="negrita">{{oferta.profesion}}</p>
                            <div *ngIf = "!oferta.mostrarSalario">
                                <p class="sin-negrita">{{oferta.salario}}</p>
                            </div>
                        </div>
                        <img class="logo-oferta rounded-circle" [src]="oferta.imagen || urlImgDefault">
                    </div>
                    <p class="sin-negrita">{{oferta.ciudad}}</p>
                    <p class="sin-negrita">Publicado: {{oferta.fecha}}</p>
                    <button class="button-ver" (click)="verOferta(oferta)">{{Ver}}</button>
                </div>
            </div>
            <button (click)="scrollRight()" class="btn boton-base">
                <fa-icon [icon]="faArrowRight" class="border-icon"></fa-icon>
            </button>
        </div>
    </div>
    <div class="buscar-ofertas">
        <div class="texto-imagen">
            <p class="texto-explora">{{Explora_ofertas}}</p>
            <img class="img" src="https://d1jbv8ig3bmrxx.cloudfront.net/img3.png"/>
        </div>
        <div class="inputs">
            <div class="input">
                <input type="text" placeholder="{{lblSeleccioneProfesion}}" [formControl]="myControlProfesiones"
                    [matAutocomplete]="autoProfesiones" class="inputCiudades icon login" >
                <mat-autocomplete #autoProfesiones="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptionsProfesiones | async" [value]="option" style="font-weight: bold;">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div class="input">
                <input type="text" placeholder="{{lblSeleccioneCiudad}}" [matAutocomplete]="autoCiudades"
                    [formControl]="myControlCiudades" class="inputCiudades">
                <mat-autocomplete #autoCiudades="matAutocomplete">
                    <mat-option *ngFor="let datos of filteredOptionsCiudades | async" [value]="datos" style="font-weight: bold;">
                        {{datos}}
                    </mat-option>
                </mat-autocomplete>
            </div>
        </div>
        <button class="boton-buscar" (click)="buscar()">{{Buscar}}</button>
    </div>
    <p class="titulo2" *ngIf="account===null">{{Registra_Hoja}}</p>
    <div class="imagenes">
        <img class="img1" src="https://d1jbv8ig3bmrxx.cloudfront.net/img1.png"/>
        <img class="img2" src="https://d1jbv8ig3bmrxx.cloudfront.net/img2.png"/>
        <img class="img4" src="https://d1jbv8ig3bmrxx.cloudfront.net/img4.png"/>
    </div>
    <button class="haz-clic" (click)="abrirAgregarUsuario()" *ngIf="account===null">{{Clic_Aca}}</button>
    <!-- <div class="haz-clic">
        
    </div> -->
    <div class="mensajes-diagonales">
        <div class="diag24">
            <p class="txtdiag">{{Es_Gratis_M}}</p>
        </div>
        <div class="diag3">
            <p class="txtdiag">{{Nuevas_Ofertas}}</p>
        </div>
        <div class="diag24">
            <p class="txtdiag">{{Ofertas_Email}}</p></div>
    </div>
    <div style="width: 100%;" *ngIf="account===null">
        <div style="width: 100%; margin-top: 2rem">
            <div class="imagenes-final">
                <img class="imgfooter" src="https://d1jbv8ig3bmrxx.cloudfront.net/img6.png"/>
                <div class="opacity">
                    <p class="eresEmpresa">{{Emp_B_Candidatos}}</p>
                </div>
            </div>
        </div>
        <button class="haz-clic2" (click)="registrarHojaVidaEmpresa()">{{Clic_Aca}}</button>
    </div>
</div>
