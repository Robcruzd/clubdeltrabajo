<div class="navbar-ct" [ngClass]="{ 'navbar-ct':hideNavbar!==true, 'navbar-ct2':hideNavbar }" [ngStyle]="{ 'background': account?.userEmpresa==null ? 'transparent linear-gradient(0deg, #304580 0%, #1a2050 100%) 0% 0% no-repeat padding-box' : '#FFFFFF 0% 0% no-repeat padding-box' }">
    <img *ngIf="account?.userEmpresa==null" class="logo" src="../../../content/images/logo_empresa.png">
    <img *ngIf="account?.userEmpresa!=null" class="logo" src="../../../content/images/logo_cdt.png">
    <!-- <div class="opciones"> -->
        <nav class="nav-navbar">

                    <div ngbDropdown *ngIf="logged" class="dropdownBurger">

                                <span>{{lblPerfil}}</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item elemento" (click)="contactenos()" id="contactenos">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item elemento" (click)="cerrarSesion()" id="salir">
                                <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
                                <span>{{lblSalir}}</span>
                            </a>
                        </div>
                    </div>
                    <div ngbDropdown *ngIf="logged" style="display: inline-flex;">
                        <p class="nombreUsuario">¡Hola {{account?.firstName}}!</p>
                        <img class="perfil dropdown-toggle rounded-circle" ngbDropdownToggle href="javascript:void(0);"
                            id="account-menu" [src]="imagen?.archivo || urlImageDefault">
                        <div class="dropdown-menu dropdown-menu-right dropdownPhoto" ngbDropdownMenu aria-labelledby="account-menu">
                            <a class="dropdown-item elemento" (click)="verPerfil()" id="perfil">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>
                                <span>{{lblPerfil}}</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item elemento" (click)="cambiarContrasena()" id="cambiarContrasena">
                                <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
                                <span>Cambiar contraseña</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item elemento" (click)="cerrarSesion()" id="salir">
                                <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
                                <span>{{lblSalir}}</span>
                            </a>
                        </div>
                    </div>
                    <button *ngIf="!logged" class="btn shadow-none boton-ingresar"
                        (click)="ventanaInicioSesion()">{{lblIngresar}}</button>
                    <div ngbDropdown *ngIf="!logged" class="dropdownBurger">

                        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="account-menu">
                            <a class="dropdown-item elemento" (click)="ventanaInicioSesion()" id="contactenos">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>
                                <span>{{lblIngresar}}</span>
                            </a>
                            <a class="dropdown-item elemento" (click)="contactenos()" id="contactenos">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>
