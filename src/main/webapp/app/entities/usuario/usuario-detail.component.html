<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span jhiTranslate="ctProjectApp.usuario.detail.title">Usuario</span> {{ usuario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ctProjectApp.usuario.usuario">Usuario</span></dt>
                <dd>
                    <span>{{ usuario.usuario }}</span>
                </dd>
                <dt><span jhiTranslate="ctProjectApp.usuario.clave">Clave</span></dt>
                <dd>
                    <span>{{ usuario.clave }}</span>
                </dd>
                <dt><span jhiTranslate="ctProjectApp.usuario.estado">Estado</span></dt>
                <dd>
                    <span>{{ usuario.estado }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
