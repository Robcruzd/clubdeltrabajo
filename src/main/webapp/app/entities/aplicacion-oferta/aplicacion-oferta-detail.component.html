<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aplicacionOferta">
            <h2><span jhiTranslate="ctProjectApp.aplicacionOferta.detail.title">Aplicacion Oferta</span> {{ aplicacionOferta.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ctProjectApp.aplicacionOferta.usuario">Usuario</span></dt>
                <dd>
                    <div *ngIf="aplicacionOferta.usuario">
                        <a [routerLink]="['/persona', aplicacionOferta.usuario?.id, 'view']">{{ aplicacionOferta.usuario?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ctProjectApp.aplicacionOferta.oferta">Oferta</span></dt>
                <dd>
                    <div *ngIf="aplicacionOferta.oferta">
                        <a [routerLink]="['/oferta', aplicacionOferta.oferta?.id, 'view']">{{ aplicacionOferta.oferta?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aplicacion-oferta', aplicacionOferta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
