<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nivelIdioma">
            <h2><span jhiTranslate="ctProjectApp.nivelIdioma.detail.title">Nivel Idioma</span> {{ nivelIdioma.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ctProjectApp.nivelIdioma.nivel">Nivel</span></dt>
                <dd>
                    <span>{{ nivelIdioma.nivel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nivel-idioma', nivelIdioma.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
