<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|https://www.clubdeltrabajo.com/favicon.ico|}" />
    </head>
    <body>
        <img th:src="@{|https://www.clubdeltrabajo.com/content/images/logo_cdt_fondo.png|}" width="100%" height="100px"/>
       	<br/>
        <p th:text="#{email.aplica.greeting(${user.firstName} + ' ' + ${user.lastName})}">
            Dear
        </p>
        <p th:text="#{email.aplica.text1(${profesion.profesion})}">
            aplicado
        </p>
        <p th:text="#{email.aplica.text2}">
            gracias
        </p>
        <p>
            <span th:text="#{email.aplica.text3}">Regards, </span>
            <br/>
            <em th:text="#{email.aplica.signature}">JHipster.</em>
        </p>
    </body>
</html>
