<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|https://www.clubdeltrabajo.com/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.firstName})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
            Your JHipster account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:with="url=(@{|https://www.clubdeltrabajo.com/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Activation link</a>
        </p>
        <div style="position: relative">
            <a th:with="url=(@{|https://www.clubdeltrabajo.com/account/activate?key=${user.activationKey}|})" th:href="${url}">
            <img th:src="@{|https://www.clubdeltrabajo.com/content/images/BienvenidoEmp.jpeg|}" width="800px" height="1200px"/>
            </a>
        </div>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
